<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="cardStyle.css"/>
    <title>Flexbox</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <div id="logo-container">
          <img id="logo-image" src="./images/descarga.jpeg" alt="logo" />
        </div>
        <div id="options-container">
          <button>
            <span>INICIO</span>
          </button>
          <button>
            <span>PRODUCTOS</span>
          </button>
          <button>
            <span>AYUDA</span>
          </button>
        </div>
        <div id="profile-container">
            <div id="name">
                <img id="profile-image" src="./images/perfil.png" alt="logoperfil">
            </div>
        </div>
      </header>
      <main>
        <div class="product-card">
            <img src="https://lays.com/sites/lays.com/files/2021-07/XL%20Lay%27s%20Sweet%20Southern%20Heat%20BBQ.png" alt=""/>
            <div id="characteristics">

            </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
